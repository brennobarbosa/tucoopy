site_name: tucoopy
site_url: https://brennobarbosa.github.io/tucoopy/

repo_url: https://github.com/brennobarbosa/tucoopy
repo_name: brennobarbosa/tucoopy

copyright: Content licensed under CC BY 4.0.

docs_dir: docs/en
site_dir: site

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - content.footnote.tooltips
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Light mode

