site_name: tucoopy (Python)
site_url: https://brennobarbosa.github.io/tucoopy/

repo_url: https://github.com/brennobarbosa/tucoopy
repo_name: brennobarbosa/tucoopy

copyright: Content licensed under CC BY 4.0.

docs_dir: docs/en
site_dir: site

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - content.footnote.tooltips
  logo: assets/logo.png
  favicon: assets/favicon.ico

extra:
  alternate:
    - name: English
      link: /tucoopy/
      lang: en
    - name: PortuguÃªs
      link: /tucoopy/pt/
      lang: pt-BR

