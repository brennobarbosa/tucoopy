markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      type: date
      locale: en
      enable_parallel_processing: false
  - minify:
      minify_html: true
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: numpy
            show_signature_annotations: false
            separate_signature: true
            show_source: false

watch:
  - src

