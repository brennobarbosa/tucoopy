site_name: tucoopy (Python)
site_url: https://brennobarbosa.github.io/tucoopy/pt/

repo_url: https://github.com/brennobarbosa/tucoopy
repo_name: brennobarbosa/tucoopy

copyright: Conteúdo licenciado sob CC BY 4.0.

docs_dir: docs/pt
site_dir: site/pt

theme:
  name: material
  language: pt-BR
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - content.footnote.tooltips
  logo: assets/logo.png
  favicon: assets/favicon.ico

extra:
  alternate:
    - name: Português
      link: /tucoopy/pt/
      lang: pt-BR
    - name: English
      link: /tucoopy/
      lang: en

nav:
  - Início: index.md

  - Teoria:
      - Visão geral: theory/index.md
      - Jogos cooperativos TU: theory/tu_games.md
      - Alocações e imputações: theory/allocations.md
      - Bloqueio e estabilidade: theory/stability.md
      - Classes de jogos e propriedades: theory/game_classes.md
      - Jogos simples: theory/simple_games.md
      - Notação e convenções: theory/notation.md
      - Set solutions (núcleo e afins): theory/set_solutions.md
      - Conceitos de solução (visão geral): theory/solution_concepts.md
      - Poder em jogos simples: theory/power.md
      - Decomposição e transformações: theory/transforms.md

  - Uso:
      - Começando: guides/quickstart.md
      - Escolhendo uma solução: guides/choose_solution.md
      - Diagnosticando resultados: guides/diagnostics.md
      - Trabalhando com jogos grandes: guides/large_games.md
      - Otimizando a performance: guides/performance.md
      - Como escolher/entender backends: guides/lp_backends.md
      - Visualização (Matplotlib): guides/vizualization.md
      - Especificação de animação: guides/animation_spec.md
      - Contrato de analysis: guides/analysis_contract.md
      - Exemplos: guides/examples.md

  - Biblioteca:
      - Soluções: library/solutions.md
      - Geometria: library/geometry.md
      - Jogos geradores: library/games.md
      - Índices de poder: library/power.md
      - Transformações: library/transforms.md
      - Visualização: library/viz.md
      - API (como ler): library/api.md
      - Estrutura do pacote: library/structure.md

  - Projeto:
      - Referências bibliográficas: project/references.md
      - Roadmap: project/roadmap.md
      - API pública: project/public_api.md
      - Depreciação: project/deprecation.md
      - JS vs Python: project/js_vs_python.md
