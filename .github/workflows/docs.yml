name: docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install docs dependencies
        run: |
          python -m pip install -U pip
          # se você tem um requirements só de docs, use ele:
          # pip install -r docs/requirements-docs.txt
          # ou instale via extras do pyproject:
          pip install -e ".[docs]"

      - name: Build MkDocs (en)
        run: |
          mkdocs build -f mkdocs.yml -d site --clean

      - name: Build MkDocs (pt)
        run: |
          mkdocs build -f mkdocs.pt.yml -d site/pt --clean

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site
          force_orphan: true
